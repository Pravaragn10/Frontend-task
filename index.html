<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Transactions Dashboard</h1>
    
    <!-- Month Selection -->
    <label for="monthSelect">Select Month: </label>
    <select id="monthSelect">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3" selected>March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <!-- Search Transactions -->
    <input type="text" id="transactionSearch" placeholder="Search transactions..." />
    
    <!-- Transactions Table -->
    <h2>Transactions</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transaction rows will be dynamically added here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <button id="nextPage">Next</button>
    </div>

    <!-- Transactions Statistics -->
    <div id="transactionStats">
      <div class="stat-box">Total Sales: $<span id="totalSales">0</span></div>
      <div class="stat-box">Sold Items: <span id="soldItems">0</span></div>
      <div class="stat-box">Not Sold Items: <span id="notSoldItems">0</span></div>
    </div>

    <!-- Bar Chart for Price Range -->
    <h2>Price Range Distribution</h2>
    <canvas id="transactionsBarChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
